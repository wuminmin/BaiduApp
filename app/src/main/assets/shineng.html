<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - 按钮</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description"
          content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="file:///android_asset/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="file:///android_asset/css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="file:///android_asset/css/animate.css" rel="stylesheet">
    <link href="file:///android_asset/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="black-bg">


<div class="row wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="carousel slide" id="carousel1">

                        <a class="btn btn-primary btn-rounded btn-block" onclick="choosePhoto()"><i
                                class="fa fa-info-circle"></i> 选择图片</a>
                        <div class="carousel-inner" id="myImage">
                            <div class="item active">
                                <img alt="image" class="img-responsive"
                                     src="file:///android_asset/img/hehua.jpg">
                            </div>
                        </div>
                        <a data-slide="prev" href="carousel.html#carousel1"
                           class="left carousel-control">
                            <span class="icon-prev"></span>
                        </a>
                        <a data-slide="next" href="carousel.html#carousel1"
                           class="right carousel-control">
                            <span class="icon-next"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="form-group has-success">
                <div class="col-sm-10">
                    <h3>测试位置信息：</h3>
                    <input type="text" class="form-control">
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-10">
            <div class="col-xs-5">
                <div class="switch">
                    <h3>
                        电梯
                    </h3>
                    <div class="onoffswitch">
                        <input type="checkbox" checked class="onoffswitch-checkbox" id="example1">
                        <label class="onoffswitch-label" for="example1">
                            <span class="onoffswitch-inner"></span>
                            <span class="onoffswitch-switch"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-xs-5">
                <div class="switch">
                    <h3>
                        车库
                    </h3>
                    <div class="switch">
                        <div class="onoffswitch">
                            <input type="checkbox" class="onoffswitch-checkbox" id="example2">
                            <label class="onoffswitch-label" for="example2">
                                <span class="onoffswitch-inner"></span>
                                <span class="onoffswitch-switch"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-10">
            <div class="col-xs-5">
                <div class="switch">
                    <h3>
                        室分
                    </h3>
                    <div class="switch">
                        <div class="onoffswitch">
                            <input type="checkbox" class="onoffswitch-checkbox" id="example3">
                            <label class="onoffswitch-label" for="example3">
                                <span class="onoffswitch-inner"></span>
                                <span class="onoffswitch-switch"></span>
                            </label>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-10">
            <div class="col-xs-5">
                <div class="ibox-content">
                    <div class="form-group">
                        <label class="font-noraml">当前楼层</label>
                        <div class="input-group">
                            <select data-placeholder="当前楼层" class="chosen-select black-bg"
                                    tabindex="2">
                                <option value="">当前楼层</option>
                                <option value="110000" hassubinfo="true">-4</option>
                                <option value="120000" hassubinfo="true">-3</option>
                                <option value="130000" hassubinfo="true">-1</option>
                                <option value="140000" hassubinfo="true">1</option>
                                <option value="150000" hassubinfo="true">2</option>
                                <option value="210000" hassubinfo="true">3</option>
                                <option value="220000" hassubinfo="true">4</option>
                                <option value="230000" hassubinfo="true">5</option>
                                <option value="310000" hassubinfo="true">6</option>
                                <option value="320000" hassubinfo="true">7</option>
                                <option value="330000" hassubinfo="true">8</option>
                                <option value="340000" hassubinfo="true">9</option>
                                <option value="350000" hassubinfo="true">10</option>
                                <option value="360000" hassubinfo="true">11</option>
                                <option value="370000" hassubinfo="true">12</option>
                                <option value="410000" hassubinfo="true">13</option>
                                <option value="420000" hassubinfo="true">14</option>
                                <option value="430000" hassubinfo="true">15</option>
                                <option value="440000" hassubinfo="true">16</option>
                                <option value="450000" hassubinfo="true">17</option>
                                <option value="460000" hassubinfo="true">18</option>
                                <option value="500000" hassubinfo="true">19</option>
                                <option value="510000" hassubinfo="true">20</option>
                                <option value="520000" hassubinfo="true">21</option>
                                <option value="530000" hassubinfo="true">22</option>
                                <option value="540000" hassubinfo="true">23</option>
                                <option value="610000" hassubinfo="true">24</option>
                                <option value="620000" hassubinfo="true">25</option>
                                <option value="630000" hassubinfo="true">26</option>
                                <option value="640000" hassubinfo="true">27</option>
                                <option value="650000" hassubinfo="true">38</option>
                                <option value="710000" hassubinfo="true">29</option>
                                <option value="810000" hassubinfo="true">30</option>
                                <option value="820000" hassubinfo="true">31</option>
                                <option value="990000" hassubinfo="true">32</option>
                            </select>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-xs-5">
                <div class="ibox-content">
                    <div class="form-group">
                        <label class="font-noraml">总楼层</label>
                        <div class="input-group">
                            <select data-placeholder="总楼层" class="chosen-select black-bg"
                                    tabindex="2">
                                <option value="">总楼层</option>
                                <option value="110000" hassubinfo="true">-4</option>
                                <option value="120000" hassubinfo="true">-3</option>
                                <option value="130000" hassubinfo="true">-1</option>
                                <option value="140000" hassubinfo="true">1</option>
                                <option value="150000" hassubinfo="true">2</option>
                                <option value="210000" hassubinfo="true">3</option>
                                <option value="220000" hassubinfo="true">4</option>
                                <option value="230000" hassubinfo="true">5</option>
                                <option value="310000" hassubinfo="true">6</option>
                                <option value="320000" hassubinfo="true">7</option>
                                <option value="330000" hassubinfo="true">8</option>
                                <option value="340000" hassubinfo="true">9</option>
                                <option value="350000" hassubinfo="true">10</option>
                                <option value="360000" hassubinfo="true">11</option>
                                <option value="370000" hassubinfo="true">12</option>
                                <option value="410000" hassubinfo="true">13</option>
                                <option value="420000" hassubinfo="true">14</option>
                                <option value="430000" hassubinfo="true">15</option>
                                <option value="440000" hassubinfo="true">16</option>
                                <option value="450000" hassubinfo="true">17</option>
                                <option value="460000" hassubinfo="true">18</option>
                                <option value="500000" hassubinfo="true">19</option>
                                <option value="510000" hassubinfo="true">20</option>
                                <option value="520000" hassubinfo="true">21</option>
                                <option value="530000" hassubinfo="true">22</option>
                                <option value="540000" hassubinfo="true">23</option>
                                <option value="610000" hassubinfo="true">24</option>
                                <option value="620000" hassubinfo="true">25</option>
                                <option value="630000" hassubinfo="true">26</option>
                                <option value="640000" hassubinfo="true">27</option>
                                <option value="650000" hassubinfo="true">38</option>
                                <option value="710000" hassubinfo="true">29</option>
                                <option value="810000" hassubinfo="true">30</option>
                                <option value="820000" hassubinfo="true">31</option>
                                <option value="990000" hassubinfo="true">32</option>
                            </select>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="form-group has-success">
                <div class="col-sm-10">
                    <h3>现场情况描述：</h3>
                    <input type="text" class="form-control">
                </div>
            </div>
        </div>
    </div>

</div>

<!-- 全局js -->
<script src="file:///android_asset/js/jquery.min.js?v=2.1.4"></script>
<script src="file:///android_asset/js/bootstrap.min.js?v=3.3.6"></script>
<script src="file:///android_asset/js/wmm.js"></script>
<!-- Chosen -->
<script src="file:///android_asset/js/plugins/chosen/chosen.jquery.js"></script>

<!-- JSKnob -->

</body>

</html>
