<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - Bootstrap Table</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="file:///android_asset/favicon.ico">
    <link href="file:///android_asset/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="file:///android_asset/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="file:///android_asset/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="file:///android_asset/css/animate.css" rel="stylesheet">
    <link href="file:///android_asset/css/style.css?v=4.1.0" rel="stylesheet">


</head>

<body class="gray-bg">

<div>
    <input  value="点我试试"  type="button" onclick="getData()"/>
</div>
<div>
    <p id="test">没有数据</p>
</div>
<div class="">
    <div class="row">
        <div class="col-sm-6">
            <div class=" gray-bg">
                <div class="gray-bg">
                    <h5>基本</h5>
                </div>
                <div class="ibox-content">

                    <table class="table">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>姓名</th>
                            <th>性别</th>
                            <th>年龄</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>1</td>
                            <td>张三</td>
                            <td>男</td>
                            <td>23</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>李四</td>
                            <td>男</td>
                            <td>27</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>王麻子</td>
                            <td>男</td>
                            <td>65</td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>斑马纹效果</h5>
                </div>
                <div class="ibox-content">

                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>数据</th>
                            <th>用户</th>
                            <th>值</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>1</td>
                            <td><span class="line">5,3,2,-1,-3,-2,2,3,5,2</span>
                            </td>
                            <td>张三</td>
                            <td class="text-navy"> <i class="fa fa-level-up"></i> 40%</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td><span class="line">5,3,9,6,5,9,7,3,5,2</span>
                            </td>
                            <td>李四</td>
                            <td class="text-warning"> <i class="fa fa-level-down"></i> -20%</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td><span class="line">1,6,3,9,5,9,5,3,9,6,4</span>
                            </td>
                            <td>王麻子</td>
                            <td class="text-navy"> <i class="fa fa-level-up"></i> 26%</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


</div>

<!-- 全局js -->
<script src="file:///android_asset/js/jquery.min.js?v=2.1.4"></script>
<script src="file:///android_asset/js/bootstrap.min.js?v=3.3.6"></script>

<!-- Bootstrap table -->
<script src="file:///android_asset/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="file:///android_asset/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="file:///android_asset/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>


<script language="javascript">
    function  showjson(json){
        document.getElementById("test").innerHTML=json;
        }
    function getData(){ //调用Android中自定义的拍照JavaScript接口
        var json=window.MyBrowserAPI.getLocationData("从页面传给手机的message");//拿到本地数据,并可以传给手机一些内容，可选
        showjson(json); //在页面上显示出结果
        }
</script>

</body>

</html>
