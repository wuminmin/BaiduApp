<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - Flot图表</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href="file:///android_asset/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="file:///android_asset/css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="file:///android_asset/css/animate.css" rel="stylesheet">
    <link href="file:///android_asset/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="black-bg">
<table class="table">

    height: 10px;">

        <td>网络类型</td>
        <td>4G</td>

</table>

</table>

<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="flot-chart">
            <div class="flot-chart-content" id="flot-line-chart"></div>
        </div>

<div>
    <input  value="点我试试"   onclick="getData()"/>
</div>
<div>
    <p id="test">没有数据</p>
</div>


<!-- 全局js -->
<script src="file:///android_asset/js/jquery.min.js?v=2.1.4"></script>
<script src="file:///android_asset/js/bootstrap.min.js?v=3.3.6"></script>

<!-- Flot -->
<script src="file:///android_asset/js/plugins/flot/jquery.flot.js"></script>
<script src="file:///android_asset/js/plugins/flot/jquery.flot.tooltip.min.js"></script>

<!-- Flot demo data -->
<script src="file:///android_asset/js/demo/flot-demo.js"></script>


<script language="javascript">
    function  showjson(json){
        document.getElementById("test").innerHTML=json;
        }
    function getData(){ //调用Android中自定义的拍照JavaScript接口
        var json=window.MyBrowserAPI.getLocationData("从页面传给手机的message");//拿到本地数据,并可以传给手机一些内容，可选
        showjson(json); //在页面上显示出结果
        }
</script>

</body>

</html>
