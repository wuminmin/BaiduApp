            width: 100%;

<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-3">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span class="label label-success pull-right">周</span>
                    <h5>全省LTE RSRP平均值</h5>
                </div>
                <div class="ibox-content">
                    <h1 class="no-margins" id="AVGupload">40 886,200</h1>
                    <div class="stat-percent font-bold text-success">98% <i class="fa fa-bolt"></i>
                    </div>
                    <small>dbm</small>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span class="label label-info pull-right">周</span>
                    <h5>全省LTE RSRQ平均值</h5>
                </div>
                <div class="ibox-content">
                    <h1 class="no-margins" id="AVGdownload">275,800</h1>
                    <div class="stat-percent font-bold text-info">20% <i class="fa fa-level-up"></i>
                    </div>
                    <small>无</small>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span class="label label-primary pull-right">周</span>
                    <h5>全省LTE CQI平均值</h5>
                </div>
                <div class="ibox-content">
                    <h1 class="no-margins" id="AVGping">106,120</h1>
                    <div class="stat-percent font-bold text-navy">44% <i class="fa fa-level-up"></i>
                    </div>
                    <small>无</small>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span class="label label-danger pull-right">周</span>
                    <h5>全省上传记录</h5>
                </div>
                <div class="ibox-content">
                    <h1 class="no-margins" id="COUNTid">80,600</h1>
                    <div class="stat-percent font-bold text-danger">38% <i class="fa fa-level-down"></i>
                    </div>
                    <small>次</small>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox-content" id="allmap"></div>
        </div>
    </div>
</div>
</body>

<script type="text/javascript" charset="UTF-8">
    $(document).ready(function () {
        // 百度地图API功能
        var map = new BMap.Map("allmap");
        var point = new BMap.Point(117.283, 31.863);
        //    var marker = new BMap.Marker(point);  // 创建标注
        //    map.addOverlay(marker);              // 将标注添加到地图中
        map.centerAndZoom(point, 15);
        map.enableScrollWheelZoom(true); //启用滚轮放大缩小
        map.setMapType(BMAP_NORMAL_MAP);

        function cityTbody() {
            $.ajax({
                    cache: false,
                    type: "get",
                    url: "getCityInfo",
//                scriptCharset: "utf-8",
                    async: true,
                    success: function (result) {
{#                        console.log(result)#}
                        resjson = JSON.parse(result);
                        htmstrrr = "";
                        for (var i = 0, l = resjson.length; i < l; i++) {
                            var city = resjson[i]['city'];
                            var uploadBadNum = resjson[i]['uploadBadNum'];
                            var downloadBadNum = resjson[i]['downloadBadNum'];
                            var speedBadNum = resjson[i]['speedBadNum'];
                            var num375G = resjson[i]['num375G'];
                            var sum = resjson[i]['sum'];
                            htmstr = "<tr><td><small>" + city + "</small></td><td><small>" + uploadBadNum + "</small></td><td><small>" + downloadBadNum + "</small></td><td><small>" + speedBadNum + "</small></td><td><small>" + num375G + "</small></td><td><small>" + sum + "</small></td></tr>\n"
                            htmstrrr = htmstrrr + htmstr
                        }
                        $("#cityTbody").html(htmstrrr);
                    },
                    error: function () {
                        toastr.error("程序异常!", "提示");
                    }
                }
            );
        }

        function doAvgAndCount() {
            $.ajax({
                    cache: false,
                    type: "get",
                    url: "getavg",
//                scriptCharset: "utf-8",
                    async: true,
                    success: function (result) {
{#                        console.log(result)#}
                        resjson = JSON.parse(result);

                        for (var i = 0, l = resjson.length; i < l; i++) {
                            var AVGupload = resjson[i]['mCellSignalStrengthLte_mRsrp'];
                            var AVGdownload = resjson[i]['mCellSignalStrengthLte_mRsrq'];
                            var AVGping = resjson[i]['mCellSignalStrengthLte_mRssnr'];
                            var COUNTid = resjson[i]['count'];
                            $("#AVGupload").text(AVGupload);
                            $("#AVGdownload").text(AVGdownload);
                            $("#AVGping").text(AVGping);
                            $("#COUNTid").text(COUNTid);
                        }
                    },
                    error: function () {
                        toastr.error("程序异常!", "提示");
                    }
                }
            );
        }

        function addInfo(txt, marker) {
            var infoWindow = new BMap.InfoWindow(txt);
            marker.addEventListener("click", function () {
                this.openInfoWindow(infoWindow);
            });
        }

        function getBounds(type) {
            //函数节流
            if (getBounds.timer) {
                clearTimeout(getBounds.timer);
                getBounds.timer = null;
            }
            getBounds.timer = setTimeout(function () {
                var bounds = map.getBounds(),   //获取可视区域
                    SouthWest = bounds.getSouthWest(),   //可视区域左下角
                    NorthEast = bounds.getNorthEast();   //可视区域右上角
                console.log("当前地图可视范围是：" + SouthWest.lng + "," + SouthWest.lat + "到" + NorthEast.lng + "," + NorthEast.lat);
            }, 200);
        }

        function getJson() {
            $.ajax({
                    cache: false,
                    type: "get",
                    url: "getdataall",
//                scriptCharset: "utf-8",
                    async: true,
                    success: function (result) {
{#                        console.log(result)#}
                        resjson = JSON.parse(result);
                        var markers = [];
                        for (var i = 0, l = resjson.length; i < l; i++) {
                            //设置标注的经纬度
                            var marker = new BMap.Marker(new BMap.Point(resjson[i]['mCellIdentityCdma_mLongitude'], resjson[i]['mCellIdentityCdma_mLatitude']));
                            var content = "<table>";
                            content = content + "<tr><td>LTE RSRP dbm：</td><td>" + resjson[i]['mCellSignalStrengthLte_mRsrp'] + "</td></tr>";
{#                            content = content + "<tr><td>上行速率 Mbps：</td><td> " + resjson[i]['upload'] + "</td></tr>";#}
{#                            content = content + "<tr><td>下行速率 Mbps：</td><td> " + resjson[i]['download'] + "</td></tr>";#}
{#                            content = content + "<tr><td>PING ms：</td><td> " + resjson[i]['ping'] + "</td></tr>";#}
                            content += "</table>";
                            addInfo(content, marker);
                            markers.push(marker);
                        }
                        var markerClusterer = new BMapLib.MarkerClusterer(map, {markers: markers});
                    },
                    error: function () {
                        toastr.error("程序异常!", "提示");
                    }
                }
            );
        }

        cityTbody();
        doAvgAndCount();
        getJson();
    });
</script>
