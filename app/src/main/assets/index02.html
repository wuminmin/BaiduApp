<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>采集app-室外场景</title>
    <link href="css/mui.min.css" type="text/css" rel="stylesheet">
    <link href="css/reset.css" type="text/css" rel="stylesheet">    <!--重置样式文件-->
    <link href="css/layout.css" type="text/css" rel="stylesheet">   <!--自定义样式文件-->
    	
    <script type="text/javascript" src="js/jquery-1.12.1.min.js"></script>     <!--JS库文件-->
    <script type="text/javascript" src="js/layout.js"></script>     <!--JS自定义文件-->  
    <script type="text/javascript" src="js/mui.js"></script> 
     <script type="text/javascript" src="js/exif.js"></script>
  <script type="text/javascript" src="js/wmm2.js"></script>
    <style>
    	.mui-slider .mui-slider-group .mui-slider-item{
    		text-align: center;
    	}
    .mui-slider .mui-slider-group .mui-slider-item img{
    	    width: auto;
    	    max-width: 100%;
    }
    </style>
  </head>
  <body>
 
  <div class="cj-main">
    <!--banner-begin-->
    <div class="cj-banner">
    	  <div id="slider" class="mui-slider" style="width: 100%;height: auto;">
			<div class="mui-slider-group" id="myImage">
				<div class="mui-slider-item">
					<img src="images/icon_banner02.png" alt="" class="cj-banner-img-border"/>
				</div>
			</div>
		</div>
      <!--<div class="cj-banner-img" id="myImage">
        <img src="images/icon_banner02.png" alt="" />
      </div>-->
      <div class="cj-btns mg">
        <button class="cj-btn btn-bg01 fl" onclick="choosePhoto()" >拍 照</button>
        <button class="cj-btn btn-bg02 fr" onclick="selectPhoto()" >相 册</button>
      </div>
    </div>
    <!--banner-end-->
    <!--信息采集-begin-->
    <div class="cj-message">
      <div class="cj-message-title fs16">
         场景采集
      </div>
      <div class="cj-message-con">
        <div class="cj-message-unit1 clear">
          <ul>
            <li style="border:none;">
               <span class="cj-message-list-le fl">建筑名称 ：</span>
               <span class="cj-message-list-ri fl ">
                <input id="sw_bulid_name" type="text" class="cf-input fl cf-input-bg3" style="padding-left: 35px;" placeholder="请输入建筑名称" />
               </span>
            </li>
          </ul>
        </div>
        <div class="cj-message-unit1 mgt10 clear">
          <ul>
            <li>
               <span class="cj-message-list-le fl">铁塔 ：</span>
               <span class="cj-message-list-ri fl">
                 <i id="wz_tieta" class="fr signal-04 list-hover2">  </i>
               </span>
            </li>
            <li>
               <span class="cj-message-list-le fl">光纤 ：</span>
               <span class="cj-message-list-ri fl">
                 <i id="wz_guangqian" class="fr signal-04 list-hover2">  </i>
               </span>
            </li>
            <li style="border:none;">
               <span class="cj-message-list-le fl">电源 ：</span>
               <span class="cj-message-list-ri fl">
                  <i id="wz_dianyuan" class="fr signal-04 list-hover4">  </i>
               </span>
            </li>
          </ul>
        </div>
        <div class="cj-message-unit3 mgt10 clear">
          <h1>说明</h1>
          <div class="cf-sm mg">
            <textarea  id="sw_shuoming" class="cf-textarea" style="min-height: 4rem" placeholder="请输入现场情况描述"></textarea>
          </div>
          <h1>联系方式</h1>
          <div class="cf-sm mg">
             <input id="sw_num" type="text" class="cf-input2 fl cf-input-bg2" style="padding-left: 50px;" placeholder="请输入联系方式" />
          </div>
        </div>
        <div id="update" class="cf-bnt2 mg mgt10">上传数据</div>
      </div>
    </div>
    <!--信息采集-end-->
  </div>
  <!--底部-begin-->
  <!--<div class="cf-footer">-->
    <!--<ul>-->
      <!--<li><p class="mg footer-01 "></p><h2>小区信息</h2></li>-->
      <!--<li class="list-hover3"><p class="mg footer-02"></p><h2>场景采集</h2></li>-->
    <!--</ul>-->
  <!--</div>-->
  <!--底部-end-->
  </body>

  <!--<script src="file:///android_asset/js/exif.js"></script>
  <script src="file:///android_asset/js/wmm2.js"></script>-->
</html>
