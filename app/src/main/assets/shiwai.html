<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript"
            src="http://api.map.baidu.com/api?v=2.0&ak=75NKDW73M2AYHu1xtPTGjDH1niOLCDbi"></script>

    <title>H+ 后台主题UI框架 - 按钮</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="file:///android_asset/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="file:///android_asset/css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="file:///android_asset/css/animate.css" rel="stylesheet">
    <link href="file:///android_asset/css/style-shiwai.css?v=4.1.0" rel="stylesheet">

    <!-- Sweet Alert -->
    <link href="file:///android_asset/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">

</head>

<body class="black-bg">
<div class="row">
    <div class="col-sm-12">
        <div class="col-xs-6">
            <a class="btn btn-success btn-rounded btn-block" onclick="choosePhoto()"> 拍照</a>
        </div>
        <div class="col-xs-6">
            <a class="btn btn-success btn-rounded btn-block" onclick="selectPhoto()"> 相册</a>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <div class="ibox-content">
            <div class="carousel slide" id="carousel1">
                <div class="carousel-inner" id="myImage">
                    <div class="item active">
                        <img alt="image" class="img-responsive" src="file:///android_asset/img/hehua.jpg">
                    </div>
                </div>
                <a data-slide="prev" href="carousel.html#carousel1" class="left carousel-control">
                    <span class="icon-prev"></span>
                </a>
                <a data-slide="next" href="carousel.html#carousel1" class="right carousel-control">
                    <span class="icon-next"></span>
                </a>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <div class="form-group has-success">
            <div class="col-xs-1">
                <img src="file:///android_asset/img/shiwaiweizhi.png" onclick="location='file:///android_asset/wmm/login.html?flag=shiwai'">
            </div>
            <div class="col-xs-11">
                <input type="text" class="form-control" id="dizhi">
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <div class="col-xs-4">
            <h3>
                铁塔
            </h3>
            <div class="switch">
                <div class="onoffswitch">
                    <input type="checkbox" checked class="onoffswitch-checkbox" id="example1">
                    <label class="onoffswitch-label" for="example1">
                        <span class="onoffswitch-inner"></span>
                        <span class="onoffswitch-switch"></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="col-xs-4">
            <div class="switch">
                <h3>
                    光纤
                </h3>
                <div class="switch">
                    <div class="onoffswitch">
                        <input type="checkbox" class="onoffswitch-checkbox" id="example2">
                        <label class="onoffswitch-label" for="example2">
                            <span class="onoffswitch-inner"></span>
                            <span class="onoffswitch-switch"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-4">
            <div class="switch">
                <h3>
                    电源
                </h3>
                <div class="switch">
                    <div class="onoffswitch">
                        <input type="checkbox" class="onoffswitch-checkbox" id="example3">
                        <label class="onoffswitch-label" for="example3">
                            <span class="onoffswitch-inner"></span>
                            <span class="onoffswitch-switch"></span>
                        </label>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <div class="form-group has-success">
            <div class="form-group">
                <label class="col-sm-3 control-label-shiwai " >说明：</label>
                <div class="col-sm-8">
                        <textarea id="ccomment" name="comment" class="form-control" required=""
                                  aria-required="true"></textarea>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <div class="form-group has-success">
            <a class="btn btn-success btn-rounded btn-block demo4"> 上传数据</a>
        </div>
    </div>
</div>
</div>

<!-- 全局js -->
<script src="file:///android_asset/js/jquery.min.js?v=2.1.4"></script>
<script src="file:///android_asset/js/bootstrap.min.js?v=3.3.6"></script>
<script src="file:///android_asset/js/wmm.js"></script>
<!-- Chosen -->
<script src="file:///android_asset/js/plugins/chosen/chosen.jquery.js"></script>

<!-- JSKnob -->
<script src="file:///android_asset/js/plugins/jsKnob/jquery.knob.js"></script>

<!-- Input Mask-->
<script src="file:///android_asset/js/plugins/jasny/jasny-bootstrap.min.js"></script>

<!-- Data picker -->
<script src="file:///android_asset/js/plugins/datapicker/bootstrap-datepicker.js"></script>

<!-- Prettyfile -->
<script src="file:///android_asset/js/plugins/prettyfile/bootstrap-prettyfile.js"></script>

<!-- NouSlider -->
<script src="file:///android_asset/js/plugins/nouslider/jquery.nouislider.min.js"></script>

<!-- Switchery -->
<script src="file:///android_asset/js/plugins/switchery/switchery.js"></script>

<!-- IonRangeSlider -->
<script src="file:///android_asset/js/plugins/ionRangeSlider/ion.rangeSlider.min.js"></script>

<!-- iCheck -->
<script src="file:///android_asset/js/plugins/iCheck/icheck.min.js"></script>

<!-- MENU -->
<script src="file:///android_asset/js/plugins/metisMenu/jquery.metisMenu.js"></script>

<!-- Color picker -->
<script src="file:///android_asset/js/plugins/colorpicker/bootstrap-colorpicker.min.js"></script>

<!-- Clock picker -->
<script src="file:///android_asset/js/plugins/clockpicker/clockpicker.js"></script>

<!-- Sweet alert -->
<script src="file:///android_asset/js/plugins/sweetalert/sweetalert.min.js"></script>
<script>
    $(document).ready(function () {

        $('.demo1').click(function () {
            swal({
                title: "欢迎使用SweetAlert",
                text: "Sweet Alert 是一个替代传统的 JavaScript Alert 的漂亮提示效果。"
            });
        });

        $('.demo2').click(function () {
            swal({
                title: "太帅了",
                text: "小手一抖就打开了一个框",
                type: "success"
            });
        });

        $('.demo3').click(function () {
            swal({
                title: "您确定要删除这条信息吗",
                text: "删除后将无法恢复，请谨慎操作！",
                type: "warning",
                showCancelButton: true,
                confirmButtonColor: "#DD6B55",
                confirmButtonText: "删除",
                closeOnConfirm: false
            }, function () {
                swal("删除成功！", "您已经永久删除了这条信息。", "success");
            });
        });

        $('.demo4').click(function () {
            swal({
                    title: "您确定要上传室外场景采集数据吗？",
                    text: "请在上传前，检查数据是否完整",
                    type: "warning",
                    showCancelButton: true,
                    confirmButtonColor: "#DD6B55",
                    confirmButtonText: "是的，我要上传！",
                    cancelButtonText: "让我再考虑一下…",
                    closeOnConfirm: false,
                    closeOnCancel: false
                },
                function (isConfirm) {
                    if (isConfirm) {
                        swal("上传成功！", "您已经上传室内场景采集数据。", "success");
                    } else {
                        swal("已取消", "您取消了操作！", "error");
                    }
                });
        });
    });
</script>

<!-- Image cropper -->
<script src="file:///android_asset/js/plugins/cropper/cropper.min.js"></script>

<script src="file:///android_asset/js/demo/form-advanced-demo.js"></script>

</body>

</html>
